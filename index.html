<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img src="./images/illustration-hero.svg" alt="img" class="logo">
    <h2>Order Summary</h2>
    <p class="para-1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="payment-box">
      <img src="images/icon-music.svg" alt="" class="music-icon">
      <p class="para-2">Annual Plan</p>
      <p class="para-3">$59.99/year</p>
      <p class="change-link">
        <a href="">Change</a>
      </p>
    </div> 
    <button class="btn-1">Proceed to Payment</button>
    <p class="para-4">Cancel Order</p>
  </div>
</body>
</html>
